<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD</title>
</head>

<body>
    <style>
        label{
            display: inline-block;
            width: 45%;
        }
        input{
            width: 45%;
            padding: 5px;
        }
        button{
            background-color: blue;
            color: white;
            width: 25%;
            padding: 5px;
            margin-top: 5px
        }
    </style>
    <a href="/listing">Listings</a>
    <form action="#" method="post">
    {% csrf_token %}
    <label for="">Name</label>
    <input type="text" name="name" placeholder="Enter Stock name" required>
    <label for="">Ticker</label>
    <input type="text" name="ticker" placeholder="Enter Stock ticker" required>
    <label for="">Exchange</label>
    <input type="text" name="stock_exchange" placeholder="Enter Exchange name" required>
    <label for="">Price</label>
    <input type="number" name="price" placeholder="Enter Stock Price" required>
    <button type="submit">Add</button>    
    </form>
</body>

</html>
