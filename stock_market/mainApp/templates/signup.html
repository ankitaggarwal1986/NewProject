<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <style>
        label{
            display: inline-block;
            width: 30%;
            padding: 5px;
        }
        input{
            width:50%;
            padding: 5px;
        }
    </style>
    <h3>Sign Up</h3>
    <form action="/signup" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create Username" required> 
    <br>
    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
    <br>
    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>
    <br>
    <label for="">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" required>
    <br>
    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Enter Password" required>
    <br>
    <label for="">Confirm Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required>
    <br>
    <button type="submit">Submit</button>  
    </form>
</body>
</html>
